<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/tree-icon.jpg">

    <title>Meu Canteiro</title>

    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    
    <header id="header">
        <img id="header--img" src="./resources/images/saf_bg.png" alt="Consórcio de plantas">
        <h1 id="title">Canteiro Agroflorestal</h1>
    </header>
    <main id="main">
        <form class="form">
            <fieldset class="fieldset" id="canteiroForm--fieldset">
                <legend>Selecionar plantas nos estratos:</legend>
                <section class="form--section">
                    <label for="canteiro_baixo">Baixo:</label>
                    <select class="input" id="canteiro_baixo">
                        <option value=""></option>
                    </select>
                </section>
                <section class="form--section">
                    <label for="canteiro_medio">Médio:</label> 
                    <select class="input" id="canteiro_medio">
                        <option value=""></option>
                    </select>
                </section>    
                <section class="form--section">
                    <label for="canteiro_alto">Alto:</label> 
                    <select class="input" id="canteiro_alto">
                        <option value=""></option>
                    </select>
                </section>
                <section class="form--section">
                    <label for="canteiro_emergente">Emergente:</label> 
                    <select class="input" id="canteiro_emergente">
                        <option value=""></option>
                    </select>
                </section>
            </fieldset>
            <button type="button" class="btn" id="canteiroBtn">Criar Canteiro</button>
        </form>
        <table id="tabela_resultado">
            <thead>
                <tr>
                    <th>Espaçamento (m)</th>
                    <th>Estrato</th>
                    <th>Nome</th>
                    <th>Sombra (%)</th>
                    <th>Dias Colheita</th>
                </tr>
            </thead>
        </table>
    </main>
    <aside id="aside">
        <section class="section--toggle">
            <button type="button" class="toggleFormBtn" id="addForm_toggleBtn">
                <img id="toggleBtnImgAdd" class="toggleBtnImg"  src="./resources/images/expand_more.svg" alt="arrow-icon">
                Adicionar Planta
            </button>
            <form class="form" id="addForm">
                <fieldset class="fieldset">
                    <legend>Adicione espécies no banco de dados:</legend>
                    <section class="form--section">
                        <label for="nomePlanta">Nome:</label> 
                        <input id="nomePlanta" class="input" type="text"  placeholder="Banana Prata">
                    </section>
                    <section class="form--section">
                        <label for="novoEstrato">Estrato:</label> 
                        <select class="input" id="novoEstrato">
                            <option value=""></option>
                            <option value="baixo">Baixo</option>
                            <option value="medio">Médio</option>
                            <option value="alto">Alto</option>
                            <option value="emergente">Emergente</option>
                        </select>
                    </section>    
                    <section class="form--section">
                        <label for="tempoColheita">Tempo para colheita (dias):</label>
                        <input id="tempoColheita" class="input" type="number"  placeholder="420">
                    </section>
                    <section class="form--section">
                        <label for="espacamento">Espaçamento entre plantas:</label> 
                        <input id="espacamento" class="input" type="number"  placeholder="3.0">
                    </section>    
                </fieldset>
                <button type="button" class="btn" id="addBtn">Adicionar</button>
            </form>
        </section>
        <section class="section--toggle">
            <button type="button" class="toggleFormBtn" id="deleteForm_toggleBtn">
                <img id="toggleBtnImgDel" class="toggleBtnImg" src="./resources/images/expand_more.svg" alt="arrow-icon">
                Deletar Planta
            </button>
            <form class="form" id="deleteForm">
                <fieldset class="fieldset">
                    <legend>Deletar espécies no banco de dados:</legend>
                    <section class="form--section">
                        <label for="delete_select">Nome:</label> 
                        <select id="delete_select" class="input">
                            <option value=""></option>
                        </select>
                    </section>    
                </fieldset>
                <button type="button" class="btn" id="delBtn">Deletar</button>
            </form>
        </section>
    </aside>
	<script src="./main.js"></script>
  </body>
</html>
