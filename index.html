<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Canteiro</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    
    <header id="header">
        <img src="./resources/images/saf_bg.png" alt="Consórcio de plantas">
        <h1 id="title">Canteiro Agroflorestal</h1>
    </header>
    <main id="main">
        <form class="form">
            <fieldset class="fieldset" id="canteiroForm--fieldset">
                <legend>Selecionar plantas nos estratos:</legend>
                <section class="form--section">
                    <label for="select_baixo">Baixo:</label>
                    <select class="input" id="select_baixo">
                        <option value=""></option>
                    </select>
                </section>
                <section class="form--section">
                    <label for="select_medio">Médio:</label> 
                    <select class="input" id="select_medio">
                        <option value=""></option>
                    </select>
                </section>    
                <section class="form--section">
                    <label for="select_alto">Alto:</label> 
                    <select class="input" id="select_alto">
                        <option value=""></option>
                    </select>
                </section>
                <section class="form--section">
                    <label for="select_emergente">Emergente:</label> 
                    <select class="input" id="select_emergente">
                        <option value=""></option>
                    </select>
                </section>
            </fieldset>
            <button type="button" class="btn" id="canteiroBtn">Criar Canteiro</button>
        </form>
        <table id="tabela_resultado">
            <thead>
                <tr>
                    <th>Espaçamento</th>
                    <th>Estrato</th>
                    <th>Nome</th>
                    <th>Porcentagem de Sombra</th>
                    <th>Dias Colheita</th>
                </tr>
            </thead>
        </table>
        <section id="section--addForm">
            <button type="button" id="toggleAddForm">
                <img id="toggleBtnImg" src="./resources/images/expand_more.svg" alt="arrow-icon">
                Adicionar Planta
            </button>
            <form class="form" id="addForm">
                <fieldset class="fieldset" id="addForm--fieldset">
                    <legend>Adicione espécies no banco de dados:</legend>
                    <section class="form--section">
                        <label for="nomePlanta">Nome:</label> 
                        <input id="nomePlanta" class="input" type="text"  placeholder="Banana Prata">
                    </section>
                    <section class="form--section">
                        <label for="novoEstrato">Estrato:</label> 
                        <select class="input" id="novoEstrato">
                            <option value="" required></option>
                            <option value="baixo">Baixo</option>
                            <option value="medio">Médio</option>
                            <option value="alto">Alto</option>
                            <option value="emergente">Emergente</option>
                        </select>
                    </section>    
                    <section class="form--section">
                        <label for="tempoColheita">Tempo para colheita (dias):</label>
                        <input id="tempoColheita" class="input" type="number"  placeholder="420">
                    </section>
                    <section class="form--section">
                        <label for="espacamento">Espaçamento entre plantas:</label> 
                        <input id="espacamento" class="input" type="number"  placeholder="3.0">
                    </section>    
                </fieldset>
                <button type="button" class="btn" id="addBtn">Adicionar</button>
            </form>
        </section>
    </main>

	<script src="./main.js"></script>
  </body>
</html>
